<div class="singin mt-1">
  <!-- <div class="img_items  mat-elevation-z4" [ngStyle]="{'background-image': 'url('+ urls[i] +')'}"></div> -->
  <div class="title">
      <h2>Form Đăng Nhập</h2>
  </div>
  <form class="example-form" [formGroup]="dataForm">
      <!-- <img src="assets/images/bac1.jpg"> -->
      <div class="form1">
          <mat-form-field class="example-full-width">
              <mat-label>Tên đăng nhập</mat-label>
              <input matInput placeholder="vui lòng nhập tên đăng nhập" formControlName="name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <mat-label>Mật khẩu</mat-label>
              <input matInput type="password" placeholder="vui lòng nhập mật khẩu" formControlName="password">
          </mat-form-field>
      </div>
      <div class="example-button-row">
          <button mat-raised-button color="primary">Đăng Nhập</button>
          &nbsp;
          <button mat-raised-button color="primary">Làm Mới</button>
      </div>
  </form>
</div>
